<!DOCTYPE html>
<html lang="en">

<head>
  <title>Eric Turner - Projects</title>

  <!-- Required meta tags for Bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" href="https://ericturner.it/views/favicon.png" type="image/x-icon" />

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/personal.css"> <!-- Personal Branding -->
  <link rel="stylesheet" href="./css/custom.css"> <!-- Custom changes only needed for this website -->
  <link rel="stylesheet" href="./css/mobile.css"> <!-- Custom changes only needed for this website -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
  <script src="https://kit.fontawesome.com/746513db68.js" crossorigin="anonymous"></script>

  <!-- Scroll Magic -->
  <script src="./js/ScrollMagic/ScrollMagic.min.js"></script>
  <script src="./js/ScrollMagic/plugins/debug.addIndicators.min.js"></script>
  <script>
    var controller = new ScrollMagic.Controller();
  </script>



</head>

<body data-spy="scroll" data-target="#navbar" id="main" data-offset="70" data-aos-easing="ease" data-aos-duration="400"
  data-aos-delay="0">
  <script id="template" type="text/x-handlebars-template"> <!-- Begin Handlebars Template -->



    

    <!-- Projects -->
    <section id="projects" class="section panel">
      <div class="container">

          <div class="text-center"><img src="./img/Main_Text_Transparent.png" height="30" width="90"></div>
        
        <h1 class="text-primary font-weight-bold text-center">Projects</h1>
        <div class='d-flex flex-wrap justify-content-center'>
        {{#each projects}}
          <a class="project-link" href="{{this.url}}" target="_blank">
            <div class="project-box">
              <img class="project-image" src="{{this.img}}"/>
              <div class="project-content">
                <h3 class="project-card-text">{{this.title}}</h3>
                <div id="project-tags">{{tags this.tags}}</div>
              </div>
              
            </div>
          </a>
        {{/each}}
        </div>
      </div>
    </section>


  </script>

  <!-- JS, Popper.js, and jQuery for Bootstrap 4.0 -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./js/jQuery/jquery-ui.min.js"></script>
  <script src="./js/jQuery/jquery.changethewords.js"></script>
  <script src="./js/jQuery/jquery.transit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
    crossorigin="anonymous"></script>

  <!-- Handlebars templating-->
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

  <script src="./js/aos.js"></script>
  <script>
    AOS.init();
  </script>


  <script src="./js/data.js"></script>
  <script src="./js/projects.js"></script>

</body>

</html>
