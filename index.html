<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric Turner</title>

    <!-- Dependencies -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/cyberpunk.css">
    <link rel="stylesheet" href="./fonts/stylesheet.css">
    <script src="./js/jquery-3.7.0.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/handlebars.min-v4.7.7.js"></script>
    <script src="https://kit.fontawesome.com/746513db68.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>

</head>

<body>
    <!-- Templates -->
    <script id="template-nav-links" type="text/x-handlebars-template" data-output="#output-nav-links" data-src="links.json">
        {{#each links}}
            <li class="nav-item mx-2">
                <a href="{{link}}" class="nav-link px-sm-0 px-2">
                    <i class="{{icon}}"></i><span class="ms-1 d-none d-sm-inline">{{name}}</span>
                </a>
            </li>
        {{/each}}
    </script>

    <script id="template-sidebar" type="text/x-handlebars-template" data-output="#person_data" data-src="sidebar.json">
        {{#each data}}
            <p class="d-flex justify-content-between {{#if module_end}}{{else}}mb-0{{/if}}">
                <span class="cyber-red fw-bold">{{left}}</span>
                {{#if link}}
                <a href="{{link}}" class="cyber-yellow fw-medium">{{right}}</a>
                {{else}}
                <span class="cyber-yellow fw-medium">{{right}}</span>
                {{/if}}
            </p>
                    
        {{/each}}
    </script>

    <!-- Rendered-->
    <main>
        <div class="topnav d-flex flex-row align-items-center justify-content-center justify-content-sm-between">
            <a class="navbar-brand ps-3">ericturner</a>
            <ul id="output-nav-links" class="d-flex flex-row align-self-end"><!-- Generated by template--></ul>
            
        </div>
        <div class="d-flex">
            <div class="sidebar d-none d-sm-block">
                <div id="person_data" class="sidebar-content pt-2 px-3" style="font-size: 0.75em;"><!-- Generated by template--></div>
            </div>
            <div class="content">
                <p>Lorem ipsum</p>
            </div>
        </div>
    </main>
</body>


</html>
