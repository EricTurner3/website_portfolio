<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric Turner</title>

    <!-- Dependencies -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/glitch.css">
    <link rel="stylesheet" href="./css/cyberpunk.css">
    <link rel="stylesheet" href="./css/cyberpunk_ui.css">
    <link rel="stylesheet" href="./fonts/stylesheet.css">
    <script src="./js/jquery-3.7.0.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/handlebars.min-v4.7.7.js"></script>
    <script src="https://kit.fontawesome.com/746513db68.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>

</head>

<body>
    <!-- Templates -->
    <script id="template-nav-links" type="text/x-handlebars-template" data-output="#output-nav-links" data-src="links.json">
        {{#each links}}
            <li class="nav-item mx-2">
                <a href="{{link}}" class="nav-link px-sm-0 px-2">
                    <i class="{{icon}}"></i><span class="ms-1 d-none d-sm-inline">{{name}}</span>
                </a>
            </li>
        {{/each}}
    </script>

    <script id="template-sidebar" type="text/x-handlebars-template" data-output="#person_data" data-src="sidebar.json">
        {{#each data}}
            <p class="d-flex justify-content-between {{#if module_end}}{{else}}mb-0{{/if}}">
                <span class="cyber-red fw-bold">{{left}}</span>
                {{#if link}}
                <a href="{{link}}" class="cyber-yellow fw-medium">{{right}}</a>
                {{else}}
                <span class="cyber-yellow fw-medium">{{right}}</span>
                {{/if}}
            </p>
                    
        {{/each}}
    </script>

    <!-- Rendered-->
    <main>
        <div class="topnav d-flex flex-row align-items-center justify-content-center justify-content-sm-between sticky-top">
            <a class="navbar-brand ps-3 fw-medium"><span>eric turner</span></a>
            <ul id="output-nav-links" class="d-flex flex-row align-self-end"><!-- Generated by template--></ul>
        </div>
        <div class="hero-container">
            <div class="environment"></div>
            <div class="hero-text">
                <h2 class="hero glitch layers" data-text="eric turner"><span>eric turner</span></h2>
                <h5 class="subhero glitch layers fw-bold mb-0" data-text="サイバーセキュリティアナリスト"><span>cybersecurity analyst</span></h5>
            </div>
            <a class="hero-arrow fw-bold" href="#about"><span class="clickable"><i class="fas fa-chevron-down fa-xl"></i></span></a>
        </div>
        
        <section class="half-section container-fluid" id="about">

            <div class="row h-100 w-100 m-2">
                <div class="col-4 d-flex">
                    <img src="img/eric.png" class="cyber-glitch-0 w-100 align-self-center" title="me, bitmoji" />
                </div>
                <div class="col-8 pad" >
                    <div class="pad__body">
                        <h4>Lorem Ipsum</h4>
                        <p>Lorem ipsum</p>
                    </div>
                </div>
            </div>

        </section>

        <section class="half-section container-fluid" id="career">
            <div class="row">

                <div class="col pad m-2 cyber-glitch-1 anim-delay-0">
                    <div class="pad__body">
                        <h4>Lorem Ipsum</h4>
                        <p>Lorem ipsum</p>
                    </div>
                </div>

                <div class="col pad m-2 cyber-glitch-1 anim-delay-2">
                    <div class="pad__body">
                        <h4>Lorem Ipsum</h4>
                        <p>Lorem ipsum</p>
                    </div>
                </div>

                <div class="col pad m-2 cyber-glitch-1 anim-delay-1">
                    <div class="pad__body">
                        <h4>Lorem Ipsum</h4>
                        <p>Lorem ipsum</p>
                    </div>
                </div>
            </div>
        </section>
        
    </main>
</body>


</html>
