<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric Turner</title>

    <!-- Dependencies -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/glitch.css">
    <link rel="stylesheet" href="./css/cyberpunk.css">
    <link rel="stylesheet" href="./css/cyberpunk_ui.css">
    <link rel="stylesheet" href="./fonts/stylesheet.css">
    <link rel="stylesheet" href="./css/scanlines.css">
    <script src="./js/jquery-3.7.0.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/handlebars.min-v4.7.7.js"></script>
    <script src="https://kit.fontawesome.com/746513db68.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>

</head>

<body>
    <div class="scanlines w-100" style="height:100%; position:absolute; overflow:hidden;"></div>
    <!-- Templates -->
    <script id="template-nav-links" type="text/x-handlebars-template" data-output="#output-nav-links" data-src="links.json">
        {{#each links}}
            <li class="nav-item mx-2">
                <a href="{{link}}" class="nav-link px-sm-0 px-2">
                    <i class="{{icon}}"></i><span class="ms-1 d-none d-sm-inline">{{name}}</span>
                </a>
            </li>
        {{/each}}
    </script>

    <script id="template-about" type="text/x-handlebars-template" data-output="#person_data" data-src="about.json">
        <h4 class="fw-bold">{{header}}</h4>
        <hr/>
        {{#each data}}
            <p class="d-flex justify-content-between {{#if module_end}}{{else}}mb-0{{/if}}">
                <span class="cyber-red fw-bold">{{left}}</span>
                {{#if link}}
                <a href="{{link}}" class="cyber-yellow fw-medium">{{right}}</a>
                {{else}}
                <span class="cyber-yellow fw-medium">{{right}}</span>
                {{/if}}
            </p>
                    
        {{/each}}
    </script>

    <script id="template-work" type="text/x-handlebars-template" data-output="#output_work" data-src="work.json">
        {{#each jobs}}
        <h2 class="mt-2 fw-bold">{{org}}</h2>
        <div><span class="fw-medium">{{location}}</span></div>
            {{#each items}}
                <div class="col pad m-2 mb-5">
                    <div class="pad__body">
                        <h5 class="fw-bold">{{title}}</h5>
                        <span class="fw-medium">{{start}} - {{end}}</span>
                        <hr/>
                        <ul class="cyber-bullets">
                            {{#each info}}
                            <li class="cyber-yellow fw-medium">{{this}}</li>
                            {{/each}}
                        </ul>
                        
                    </div>
                </div>
            {{/each}}
        {{/each}}
    </script>

    <!-- Rendered-->
    <main>
        <div class="topnav d-flex flex-row align-items-center justify-content-center justify-content-sm-between sticky-top">
            <a class="navbar-brand ps-3 fw-medium"><span>eric turner</span></a>
            <ul id="output-nav-links" class="d-flex flex-row align-self-end"><!-- Generated by template--></ul>
        </div>
        <div class="hero-container">
            <div class="environment"></div>
            <div class="hero-text">
                <h2 class="hero glitch layers" data-text="eric turner"><span>eric turner</span></h2>
                <h5 class="subhero glitch layers fw-bold mb-0" data-text="サイバーセキュリティアナリスト"><span>cybersecurity analyst</span></h5>
            </div>
            <a class="hero-arrow fw-bold" href="#about"><span class="clickable"><i class="fas fa-chevron-down fa-xl"></i></span></a>
        </div>
        
        <section class="container-fluid" id="about">
            <div class="container  mt-2">
                <h1 class="fw-bolder orbitron text-center mt-2 mb-2">ABOUT</h1>
                <div class="col-12 pad mb-2" >
                    <div id="person_data" class="pad__body">
                    </div>
                </div>
            </div>
        </section>

        <section class="container-fluid" id="career">
            <div class="container">
                <h1 class="fw-bolder orbitron text-center mt-2 mb-2">WORK</h1>
                <div id="output_work" class="row"></div>
            </div>
            
        </section>
        
    </main>
</body>


</html>
